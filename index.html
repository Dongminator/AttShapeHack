<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- ensure proper rendering and touch zooming on phone -->
	
    <title>Donglin Pu</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous">

	<link href="./scripts/css/main.css" rel="stylesheet">

	<script src="./scripts/jquery-1.11.0.min.js"></script>
	
</head>

<body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
				</button>
          		<a class="navbar-brand" href="http://donglinpu.me">Donglin Pu</a>
        	</div>
        	
      	</div>
    </div>
    
    <input id="locationSearch" class="controls" type="text" placeholder="Search Box">
    
    <div class="container">
		<div class="form-group">
		  <!-- <span class="input-group-addon" id="basic-addon1">@</span> -->
		  <input id="start" type="text" class="form-control" placeholder="From" aria-describedby="basic-addon1">
		  <input id="end" type="text" class="form-control" placeholder="To" aria-describedby="basic-addon1"><!-- 
		  <input id="locationSearch" type="text" class="form-control" placeholder="Search location:" aria-describedby="basic-addon1"> -->
		  <button type="submit" class="btn btn-default" onclick="initMap()">Load Map</button>
		  <button type="submit" class="btn btn-default" onclick="submit()">Submit</button>
		  <button type="submit" class="btn btn-default" onclick="searchLocation()">Search</button>
		  <button type="submit" class="btn btn-default" onclick="saveLine()">Save</button>
		</div>
		
		<div id="map"></div>
		
		

    </div><!-- /.container -->


	<script src="./scripts/js/main.js"></script>
  	
	
	
	<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCC5H1OyVzoaI0nVdGPpmoDGrjK436Rpzg&libraries=places&callback=initMap">
    </script>
    
	
</body>

</html>
