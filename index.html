<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- ensure proper rendering and touch zooming on phone -->
	
    <title>Donglin Pu</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous">

	<link href="./scripts/css/main.css" rel="stylesheet">
	<link href="./scripts/css/jquery-ui.css" rel="stylesheet">

	<script src="./scripts/js/jquery-1.11.0.min.js"></script>
	<script src="./scripts/js/jquery-ui.js"></script>
	
</head>

<body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
          		<a class="navbar-brand" href="http://donglinpu.me">Donglin Pu</a>
        	</div>
      	</div>
    </div>

	<div class="container" id="main-content">
		<div id="map"></div>
		<div id="pointList">
			<div class="input-group">
				<input id="searchTripIdInput" type="text" class="form-control" placeholder="Trip ID">
				<span class="input-group-btn">
					<button class="btn btn-default" type="button" onclick="loadTrip()">
						<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
					</button>
				</span>
			</div>
			<p>List of points</p>
			<ul id="sortList">
				
			</ul>
			<button type="submit" class="btn btn-default" onclick="submitService()">Submit</button>
			<button type="submit" class="btn btn-default" onclick="saveLine()">Save</button>
		</div>


	</div>
	<!-- /.container -->


	<script src="./scripts/js/main.js"></script>
	
	<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCC5H1OyVzoaI0nVdGPpmoDGrjK436Rpzg&libraries=places&callback=initMap">
    </script>
    
</body>

</html>
